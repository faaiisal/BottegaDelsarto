<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap 5 CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- custome css link  -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-centr">
                <div class="logo">
                    <img src="images/Senza-titolo-1-logo.png" alt="logo" class="img-fluid logo-img">
                </div>
                <div class="login_content">
                    <h2 class="login_title">
                        Sign up to your account
                    </h2>
                </div>
                <form class="rounded bg-white p-4 login_form" action="">
                    <div class="login_inputfield">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control form-controlError" id="name" placeholder="Enter your name">
                            <!-- <p class="form__error">Name is required</p> -->
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control form-controlError" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Enter your phone">
                            <!-- <p class="form__error">Phone number is required</p> -->
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-controlError" id="email" placeholder="Enter your email">
                            <!-- <p class="form__error">Email adress is required</p> -->
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-controlError" id="password" placeholder="••••••••">
                            <!-- <p class="form__error">Email adress is required</p> -->
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control form-controlError" id="confirmpassword" placeholder="••••••••">
                            <!-- <p class="form__error">Password mismatch</p> -->
                        </div>
                    </div>
                    <!-- <div class="mb-3 login_information">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault"> Remember for 30 days</label>
                        </div>
                        <div class=" text-end">
                            <a href="" class="text-primary fw-bold">Forget Password</a>
                        </div>
                    </div> -->
                    <div class="submit__button my-4">
                        <button type="submit" class="btn btn-purple submit_btn w-100">Sign In</button>
                    </div>
                    <a href="#" class="btn btn-light login-with w-100">
                        <img src="images/Social icon.png" class="img-fluid logo-img me-2" alt=""> Sign in with Google
                    </a>
                    <div class="login_footer">
                        <h4 class="login_footerTitle text-center">Already have an account? <a href="#" class="login_footerLink">Sign in</a></h4>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
